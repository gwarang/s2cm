{% extends 'base.html' %}
{% block contents %}
<!-- Begin Page Content -->
<div class="container-fluid">

    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">CREATE NETWORK</h1>
    </div>

    <div class="row">
        <div class="col-lg-10">
            <!-- Basic Card Example -->
            <div class="card shadow mb-10">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary"> Create Network </h6>
                </div>
                <div class="card-body">
                    <form action="" class="user" method=POST>
                        {% csrf_token %}
                        <div class="form-group">
                            <input name="network_name" class="form-control form-control-user" id="exampleInputEmail"
                                aria-describedby="emailHelp" placeholder="Enter new image name">
                        </div>
                        <tr>
                            <th><label>Driver:</label></th>
                            <td>
                    
                                <div id="id_driver">
                                    <div>
                                        <label for="id_driver_0"><input type="radio" name="driver" value="overlay" required
                                                id="id_driver_0">
                                            overlay</label>
                    
                                    </div>
                                    <div>
                                        <label for="id_driver_1"><input type="radio" name="driver" value="bridge" required id="id_driver_1">
                                            bridge</label>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th><label for="id_attachable">Attachable:</label></th>
                            <td>
                                <input type="checkbox" name="attachable" id="id_attachable">
                            </td>
                        </tr>
                        <input type="submit" class="btn btn-primary btn-user btn-block" value="Update">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /.container-fluid -->
{% endblock %}
